<!DOCTYPE html>
<html>

<head>
    <title>Shiny Sporks Customization page</title>
    <style>
        body {
            background-color: #D3F2FD;
            font: 0.8em "trebuchet MS", sans-serif;
        }
        legend {
            color: #fff;
            background-color: #000;
            padding: 0.4em 1em;
        }
        fieldset {
            border-color: #000;
            margin-top: 0.4em;
        }
        input {
            display: block;
        }
        button {
            margin: 0.5em 0.2em;
        }
    </style>
</head>

<body>
    <h1>Configure Shiny Sporks</h1>
    <datalist id="color-list">
    </datalist>
    <i>Note : (*) indicates that the rule is optional (can be empty)</i>
    <form id="customization-form">
        <fieldset name="colors">
            <legend>Choose your colors theme</legend>
            <label for="draft">Draft color</label>
            <input type="color" id="draft" autocomplete="on" list="color-list">
            <label for="approved">Approved color</label>
            <input type="color" id="approved" autocomplete="on" list="color-list">
            <label for="obsolete">Obsolete color</label>
            <input type="color" id="obsolete" autocomplete="on" list="color-list">
            <label for="request-changes">Request changes color</label>
            <input type="color" id="request-changes" autocomplete="on" list="color-list">
            <label for="review-required">Review required color</label>
            <input type="color" id="review-required" autocomplete="on" list="color-list">
            <label for="obsolescense">Obsolescense in days</label>
            <input type="number" id="obsolescense" min="0" step="0.5">
            <label for="user-account">(*) GitHub user to highlight in pull requests list</label>
            <input type="text" id="user-account">
        </fieldset>
        <button type="button" id="form-reset">Reset default</button>
        <button type="submit" id="form">Save</button>
    </form>
</body>
<script src="../common.js"></script>
<script src="user_settings.js"></script>
</html>
